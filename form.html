<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav">
        <nav>
            <span>
                <a class="logo" href="./image/ic-logo.svg"><img src="./image/ic-logo.svg"></a>
               <a class="active" href="#navbar" style="text-bold">Navbar</a>
               <a class="active" href="./index.html">Home</a>
               <a class="active" href="./about.html">About Us</a>

               <input type="text" placeholder="Search..">
               <a href="#about" class="split">Help</a>
            </span>
        </nav>
    </div>
    <div>
        <h1>Contact Form</h1>
        <p id="Subheading">Please fill all the text in the fields.</p>
    </div>
    <form action="">

        <p class="name">
            Your Name:<br>
            <input type="text" name="name" id="name" placeholder="Enter Name">
        </p>
        <p class="email"> Your Email:<br>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </p>
        <p class="number">
            Your mobile number:<br>
            <input type="text" placeholder="Enter your mobile number">
        </p>
        <p class="number">
            Enter Password:<br>
            <input type="password" placeholder="Enter your mobile number">
        </p>
        <p class="message">
            Your message to us:<br>
            <textarea name="message" id="" cols="50" rows="5" placeholder="Enter your query here"></textarea>
        </p>
        <p>Select how you want updates:<br>
            <select name="Select" id="">
            <option value="Choose">--Please choose one option--</option>
            <option value="op1">Message</option>
            <option value="op2">Call</option>
            <option value="op3">Email</option>
        </select>
        </p>
        <input type="submit" value="Submit"> <input type="reset" value="Reset">
        <button>Submit</button>
    </form>
</body>

</html>
